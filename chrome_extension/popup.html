<!DOCTYPE html>
<html>
<head>
  <script src='./main.js'></script>
</head>
<body>
<div style="display: inline;" align="center">
  <div style="float: left;">
    <button id='show-button' style="padding: 3px 5px; text-align: center; border-radius: 4px; display: inline-block;">Show</button>
  </div>
  <div style="float: right;">
    <button id='connect-button' style="padding: 3px 5px; text-align: center; border-radius: 4px; display: inline-block;">Connect</button>
  </div>
</div>
<div style="display: block; clear: both;" class="username_class">
  <label for="username">Username:</label>
  <input id="username" type="text" value="" class="field left" readonly>
</div>
<div class="password_class">
  <label for="passwd">Password:</label>
  <input id="passwd" type="password" value="" class="field left" readonly>
</div>
<div id='response'></div>
</body>
</html>
